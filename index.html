 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Answer Carefully! ðŸ˜‰</title>
    <style>
        :root {
            --primary-pink: #ff4b6e;
            --bg-color: #fff5f7;
        }

        body {
            margin: 0;
            height: 100vh;
            width: 100vw;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: var(--bg-color);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
            touch-action: none; /* Prevents screen bouncing on mobile */
        }

        #container {
            background: white;
            padding: 35px 25px;
            border-radius: 25px;
            box-shadow: 0 10px 30px rgba(255, 75, 110, 0.2);
            text-align: center;
            width: 85%;
            max-width: 320px;
            z-index: 10;
        }

        h1 { color: var(--primary-pink); font-size: 24px; margin-bottom: 30px; }

        .btn-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px; /* Standard parallel gap */
            position: relative;
            height: 50px;
        }

        .btn {
            padding: 12px 25px;
            font-size: 18px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            min-width: 90px;
            -webkit-tap-highlight-color: transparent;
            transition: background 0.3s;
        }

        #yesBtn { 
            background-color: var(--primary-pink); 
            color: white; 
        }
        
        #noBtn { 
            background-color: #f0f0f0; 
            color: #888; 
            position: relative; 
            transition: left 0.15s ease-out, top 0.15s ease-out;
        }

        #success { display: none; }

        .couple-photo { 
            width: 100%; 
            border-radius: 15px; 
            margin-bottom: 15px; 
            border: 3px solid var(--primary-pink);
        }

        .heart-particle {
            position: absolute;
            top: -10%;
            pointer-events: none;
            animation: fall linear forwards;
        }

        @keyframes fall { 
            to { transform: translateY(110vh) rotate(360deg); } 
        }
    </style>
</head>
<body>

    <div id="container">
        <div id="quiz">
            <h1>Do you love me? ðŸ¥º</h1>
            <div class="btn-container">
                <button class="btn" id="yesBtn" onclick="celebrate()">Yes</button>
                <button class="btn" id="noBtn">No</button>
            </div>
        </div>

        <div id="success">
            <img src="us.jpg" alt="Our Photo" class="couple-photo">
            <h1>I Knew It! ðŸ¥°</h1>
            <p>You're stuck with me forever!</p>
        </div>
    </div>

    <script>
        const noBtn = document.getElementById('noBtn');
        const quiz = document.getElementById('quiz');
        const success = document.getElementById('success');

        function moveNo() {
            // First time it's touched, make it fly anywhere on screen
            if (noBtn.style.position !== 'fixed') {
                noBtn.style.position = 'fixed';
                noBtn.style.zIndex = '999';
            }

            const padding = 30; 
            const maxX = window.innerWidth - noBtn.offsetWidth - padding;
            const maxY = window.innerHeight - noBtn.offsetHeight - padding;

            const randomX = Math.floor(Math.random() * maxX) + (padding / 2);
            const randomY = Math.floor(Math.random() * maxY) + (padding / 2);

            noBtn.style.left = randomX + 'px';
            noBtn.style.top = randomY + 'px';
        }

        // Standard mobile "touch" trap
        noBtn.addEventListener('touchstart', (e) => {
            e.preventDefault();
            moveNo();
        });

        // Backup for desktop mice
        noBtn.addEventListener('mouseover', moveNo);

        function celebrate() {
            quiz.style.display = 'none';
            noBtn.style.display = 'none';
            success.style.display = 'block';
            document.body.style.backgroundColor = '#ffd1dc';
            
            // Shower animation
            setInterval(createHeart, 150);
        }

        function createHeart() {
            const heart = document.createElement('div');
            heart.classList.add('heart-particle');
            heart.innerHTML = ['â¤ï¸','ðŸ’–','ðŸ’•','âœ¨','ðŸŒ¸'][Math.floor(Math.random()*5)];
            heart.style.left = Math.random() * 100 + 'vw';
            heart.style.animationDuration = (Math.random() * 2 + 2) + 's';
            heart.style.fontSize = (Math.random() * 15 + 20) + 'px';
            document.body.appendChild(heart);
            setTimeout(() => heart.remove(), 4000);
        }
    </script>
</body>
</html>
